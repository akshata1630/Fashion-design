<section class="gradient-custom">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card my-5">
                    <div class="bg-info card-header text-white">
                        <h2 class="fw-bold mb-2 text-center text-uppercase">Login</h2>
                        <p class="text-center">Please enter your username and password!</p>
                    </div>
                    <div class="card-body">

                        <form (submit)="login()" class="mb-md-4 mt-md-4">

                            <div class="form-group mb-4">
                                <label class="form-label" for="typeEmailX">Mobile/Email</label>
                                <input type="text"  name="username" placeholder="Enter mobile no. or email" id="typeEmailX" class="form-control" />
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label" for="typePasswordX">Password</label>
                                <input type="password" name="password" placeholder="Enter password" id="typePasswordX" class="form-control" />
                            </div>

                            <p class="small mb-3 pb-lg-2"><a class="" href="#!">Forgot password?</a></p>

                            <div class="row">
                                <button
                                    class="btn btn-outline-light btn-info col-4 col-md-6 col-sm-12 mx-auto text-center"
                                    type="submit">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
